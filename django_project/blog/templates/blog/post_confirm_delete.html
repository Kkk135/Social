{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-10">
<div class="content-section">
    <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
    <legend class="border-bottom mb-4">Create New Post</legend>
    <h1>are you sure to delete the post ? {{ object.title }}
    </fieldset>
    <fieldset class="form-group">
        <button class="btn btn-outline-info" type="submit">yes, Delete</button>
        <a class="btn btn-outline-info" href="{% url 'post-detail' object.id %}">cancel</a> 
    </fieldset>
    </form>
           </div> 
           </div>
           </div>
{% endblock content %}
